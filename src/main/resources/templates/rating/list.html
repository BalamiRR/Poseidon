<!DOCTYPE html>
	<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8"/>
		<title>Bid List</title>
		<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
	</head>
	<body>
		<div th:replace="~{navbar :: topbar}"></div>
		<div class="container">
			<h2>Rating List</h2>
			<a href="/rating/add" class="btn btn-primary btn-sm">Add New</a>
			<table class="table table-bordered">
				<thead>
					<tr>
						<th>Id</th>
						<th>MoodysRating</th>
						<th>SandPRating</th>
						<th>FitchRating</th>
						<th>Order</th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="rating : ${ratings}">
						<td style="width: 10%" th:text="${rating.id}"></td>
						<td th:text="${rating.moodysRating}"></td>
						<td th:text="${rating.sandPRating}"></td>
						<td th:text="${rating.fitchRating}"></td>
						<td th:text="${rating.orderNumber}"></td>
						<td style="width: 15%" class="text-center">
							<a th:href="@{/rating/update/{id}(id=${rating.id})}" class="btn btn-sm btn-warning">Edit</a>&nbsp;|&nbsp;
							<a th:href="@{/rating/delete/{id}(id=${rating.id})}" class="btn btn-sm btn-danger">Delete</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
