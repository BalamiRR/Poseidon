<!DOCTYPE html>
	<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8"/>
		<title>Bid List</title>
		<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
	</head>
	<body>
		<div th:replace="~{navbar :: topbar}"></div>
		<div class="container">
			<h2>Bid List</h2>
			<a href="/bidList/add" class="btn btn-primary btn-sm mb-3">Add New</a>
			<table class="table table-bordered">
				<thead>
					<tr>
						<th>Id</th>
						<th>Account</th>
						<th>Type</th>
						<th>Bid Quantity</th>
						<th class="text-center">Action</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="bidList : ${bidLists}">
						<td th:text="${bidList.bidListId}"></td>
						<td th:text="${bidList.account}"></td>
						<td th:text="${bidList.type}"></td>
						<td th:text="${bidList.bidQuantity}"></td>
						<td class="text-center">
							<a th:href="@{/bidList/update/{id}(id=${bidList.bidListId})}" class="btn btn-sm btn-warning">Edit</a>
							<a th:href="@{/bidList/delete/{id}(id=${bidList.bidListId})}" class="btn btn-sm btn-danger">Delete</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
