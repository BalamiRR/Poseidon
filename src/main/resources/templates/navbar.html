<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8"/>
        <title>Navbar</title>
        <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    </head>
    <body>
        <div th:fragment="topbar">
            <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm rounded-3 px-4 mb-4">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
                        aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse d-flex justify-content-between" id="navbarContent">
                    <ul class="navbar-nav d-flex align-items-center">
                        <li class="nav-item">
                            <a href="/home" class="navbar-brand fw-bold fs-3">POSEIDON</a>
                        </li>
                        <li class="nav-item"><a th:href="@{/bidList/list}" class="nav-link">Bid List</a></li>
                        <li class="nav-item"><a th:href="@{/curvePoint/list}" class="nav-link">Curve Points</a></li>
                        <li class="nav-item"><a th:href="@{/rating/list}" class="nav-link">Ratings</a></li>
                        <li class="nav-item"><a th:href="@{/trade/list}" class="nav-link">Trade</a></li>
                        <li class="nav-item"><a th:href="@{/ruleName/list}" class="nav-link">Rule</a></li>
                    </ul>

                    <!-- Logged in + Log Out -->
                    <div class="d-flex align-items-center gap-3">
                        <span th:text="${name}"></span>&nbsp;
                        <span class="text-muted"><b th:text="${username}"></b></span>
                        <form th:action="@{/logout}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-outline-secondary btn-sm ms-2">Logout</button>
                        </form>
                    </div>
                </div>
            </nav>
        </div>
    </body>
</html>
