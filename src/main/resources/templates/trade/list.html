<!DOCTYPE html>
	<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8"/>
		<title>Curve Point</title>
		<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
	</head>
	<body>
		<div th:replace="~{navbar :: topbar}"></div>
		<div class="container">
			<h2>Trade List</h2>
			<a href="/trade/add" class="btn btn-primary btn-sm">Add New</a>
			<table class="table table-bordered">
				<thead>
					<tr>
						<th>Id</th>
						<th>Account</th>
						<th>Type</th>
						<th>Buy Quantity</th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="trade : ${trades}">
						<td style="width: 10%" th:text="${trade.tradeId}"></td>
						<td th:text="${trade.account}"></td>
						<td th:text="${trade.type}"></td>
						<td th:text="${trade.buyQuantity}"></td>
						<td style="width: 15%" class="text-center">
							<a th:href="@{/trade/update/{id}(id=${trade.getTradeId()})}" class="btn btn-sm btn-warning">Edit</a>&nbsp;|&nbsp;
							<a th:href="@{/trade/delete/{id}(id=${trade.getTradeId()})}" class="btn btn-sm btn-danger">Delete</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
