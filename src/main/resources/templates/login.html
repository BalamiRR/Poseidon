<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/bootstrap.min.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <title>POSEIDON</title>
    <style>
        html, body {
            height: 100%;
        }

        input::placeholder {
            font-family: FontAwesome, Arial;
        }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="border p-4 rounded shadow-sm bg-white">
                <div class="text-center mb-3">
                    <button class="btn btn-primary text-white font-weight-bold">POSEIDON</button>
                </div>
                <div class="alert alert-success" th:if="${message}" th:text="${message}"></div>
                <h1 class="text-center mt-3 mb-3">Login</h1>
                <form action="#" th:action="@{/login}" method="POST">
                    <div class="alert btn-danger" th:if="${param.error}">
                        Invalid email or password
                    </div>
                    <div class="alert alert-dark" th:if="${param.logout}">
                        You have been logged out
                    </div>
                    <div class="form-group">
                        <input type="text" name="username" class="form-control bi bi-person-circle" id="username" minlength="4" placeholder="&#xf007; &nbsp;&nbsp;Username" required>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" class="form-control" id="password" placeholder="&#xf084; Password" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                </form>
                <div class="form-group mt-4">
                    <label><a th:href="@{/signup}">Click here to sign up</a></label>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
