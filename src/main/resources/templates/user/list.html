<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>User Management</title>
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
	<body>
	<nav class="navbar navbar-expand-lg navbar-light border-bottom mb-4" style="background-color:#f8f9fa;">
		<div class="container">
			<a class="navbar-brand fw-bold" href="/">POSEIDON</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
					data-bs-target="#navbarNav" aria-controls="navbarNav"
					aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse justify-content-end" id="navbarNav">
				<ul class="navbar-nav d-flex align-items-center">
					<li class="nav-item">
						<a class="nav-link active fw-semibold" aria-current="page" href="/home">Home</a>
					</li>
					<li class="nav-item ms-2">
						<form th:action="@{/logout}" method="post" class="d-inline">
							<button type="submit" class="btn btn-outline-secondary btn-sm">Logout</button>
						</form>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<!-- Page Content -->
	<div class="container">
		<div class="row mb-3">
			<div class="col">
				<h2 class="fw-bold">User List</h2>
			</div>
			<div class="col text-end">
				<a href="/user/add" class="btn btn-primary btn-sm">+ Add New</a>
			</div>
		</div>

		<table class="table table-bordered align-middle">
			<thead class="table-light">
			<tr>
				<th style="width: 10%">Id</th>
				<th>Full Name</th>
				<th>User Name</th>
				<th style="width: 25%">Role</th>
				<th style="width: 15%" class="text-center">Action</th>
			</tr>
			</thead>
			<tbody>
			<tr th:each="user : ${users}">
				<td th:text="${user.id}"></td>
				<td th:text="${user.full_name}"></td>
				<td th:text="${user.username}"></td>
				<td th:text="${user.role}"></td>
				<td class="text-center">
					<a th:href="@{/user/update/{id}(id=${user.id})}" class="btn btn-sm btn-warning">Edit</a>
					<a th:href="@{/user/delete/{id}(id=${user.id})}" class="btn btn-sm btn-danger ms-1">Delete</a>
				</td>
			</tr>
			</tbody>
		</table>
	</div>

	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
